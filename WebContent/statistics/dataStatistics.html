<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="css/data.css"/>
    <script src='./js/jquery-3.2.1.min.js'></script>
    <script src='./js/ichart.1.2.min.js'></script>
    <script src="./js/echarts.js"></script>
    <script src='./js/data.js'></script>
</head>
<body>
    <!--业务相关-->
    <div class="header">
        <!-- 统计图-->
        <div id="total">
            <div id="main"></div>

            <div id="sub"></div>

            <div id="aside"></div>
        </div>

    <!--流程相关-->
    <div class="main-flow">
        <div class="map">
            <div class="map-l fl" id="map-l">
            </div>
            <div class="map-r fl">
                <table>
                    <thead>
                        <tr>
                            <th>产品名称</th>
                            <th>投资人数</th>
                            <th>投入金额</th>
                            <th>融资状态</th>
                            <th>可投金额</th>
                        </tr>
                    </thead>
                    <tbody id="map-r-tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
