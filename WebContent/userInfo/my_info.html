<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基本信息</title>
    <!-- 引入 jQuery 库 -->
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <!-- 引入自定义公用 js 库 -->
    <script src="js/crowdfunding.js"></script>
    <link href="css/crowdfunding.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>
<div id="user-register" class="user-register">
<form class="uesrMessage" id="userMessage" action="userAction!modifyUserMessage.action" method="post">
    <input type="hidden" name="user.userId">
    <span>用户名称：</span><input class="name" id="name" name="user.userName" type="text" minlength="6" maxlength="20" >
    <p id="userNameInfo" class="info">格式错误</p>
    <br>
    <span>电子邮箱：</span><input class="E-mail"  id="E-mail" type="email" name="user.userEmail" disabled= "true ">
    <br>
    <span>电话号码：</span><input class="phoneNumber" id="phoneNumber" type="text" name="user.userPhone" minlength="11" maxlength="11" >
    <p id="phoneNumberInfo" class="info">电话号码</p>
    <br>
    <span>身份证号：</span><input class="IDCard" id="IDCard" type="text" name="user.userCard" minlength="18" maxlength="18" disabled= "true">
    <br>
    <span>账号状态：</span><input id="status" class="status" type="text" name="user.userStatus" disabled= "true"> 
    <hr class="hr"><br>
    <input type="submit" class="registerButton" id="registerButton" value="保存">
    <input type="reset" class="resetButton" value="重置">
</form>
</div>
</body>
</html>
